spring:
  application:
    name: rccmsmp-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/rccms_manipur
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Creates/updates tables automatically
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Application Configuration
app:
  encryption:
    key: ${ENCRYPTION_KEY:MySecretKey12345} # In production, use environment variable
  jwt:
    secret: ${JWT_SECRET:MySecretKeyForJWTTokenGeneration12345678901234567890} # In production, use environment variable (min 32 chars)
    expiration: ${JWT_EXPIRATION:3600000} # 1 hour in milliseconds
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    use-root-path: true

# Logging Configuration
logging:
  level:
    root: INFO
    in.gov.manipur.rccms: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
